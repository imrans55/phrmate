<<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      
      <ion-back-button [routerLink]="['/reports']" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Medicine Notify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" (click)="scheduleNotification()">Schedule</ion-button>   
  <ion-button expand="block" (click)="recurringNotification()">Recurring</ion-button>  
  <ion-button expand="block" (click)="repeatingDaily()">Daily</ion-button>  
  <ion-button expand="block" (click)="getAll()">All</ion-button>  

  <ion-list>
    <ion-item *ngFor="let n of scheduled">
      <ion-label text-wrap>
        {{ n.id }} - {{ n.title}}
        <p>Trigger: {{ n.trigger | json }}</p>
      </ion-label>

    </ion-item>
  </ion-list>
  

</ion-content>
